<!-- mysite/login.html -->
{% extends 'mysite/base_auth.html' %}

{% block content %}
<div class="container ">
    <div class="row">
        <div class="col-lg-3 m-auto ">
            <h1 class="display-4 font-italic text-center "><a href="/" class="text-decoration-none">Bondolog</a></h1>
        </div>
        <div class="col-lg-6 m-auto ">    
            <form class="form-signin mx-4" method="POST">
                {% csrf_token %}

                <div class="text-center">
                    <h2 class="h5 my-4 ">
                        パスワードを忘れてしまった場合
                    </h2>
                    <p>ご登録されているメールアドレスをご入力ください。<br/>パスワード再設定用のメールをお送りいたします。</p>
                </div>

                <div class="form-label-group my-3">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="id_email" name="email" class="mt-1 form-control" placeholder="Email address" required autofocus>
                </div>

                <button class="btn btn-primary btn-block my-3" type="submit">送信する</button>

            </form>
            <a href="/login/">≪ ログインへ戻る</a>
        </div>
    </div>
</div>

{% endblock %}
