<!-- 
    mysite/mapege.html
    一部、動画内とは異なり ユーザー名のinputのidやname属性を修正したものになります。
-->

{% extends 'mysite/base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-8">
        <h3 class="pb-4 mb-4 font-italic border-bottom">
            お問い合わせ
        </h3>

        <form class="row g-3" method="POST">
            {% csrf_token %}
            <div class="col-12">
                <label class="form-label">名前</label>
                <input type="text" class="form-control" id="id_name" name="name" required>
            </div>
            <div class="col-12">
                <label class="form-label">メールアドレス</label>
                <input type="email" class="form-control" id="id_email" name="email" required>
            </div>
            <div class="col-12">
                <label class="form-label">お問い合わせ内容</label>
                <textarea class="form-control" name="content" rows="4" required></textarea>
            </div>
            
            {% include 'mysite/snippets/grecaptcha.html' %}

            <div class="col-12">
                <button id="submit" type="submit" class="btn btn-primary" disabled>送信</button>
            </div>
          </form>

        </div>

        {% include 'mysite/snippets/sidebar.html' %}

    </div>
</main>


{% endblock %}
