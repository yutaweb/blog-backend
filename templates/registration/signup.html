<!-- mysite/login.html -->
{% extends 'mysite/base_auth.html' %}

{% block content %}
<div class="container ">
    <div class="row">
        <div class="col-lg-3 m-auto ">
            <h1 class="display-4 font-italic text-center "><a href="/" class="text-decoration-none">Bondolog</a></h1>
        </div>
        <div class="col-lg-3 m-auto ">    
            <form class="form-signin mx-4" method="POST">
                {% csrf_token %}

                <div class="text-center">
                    <h1 class="h5 my-4 ">
                        新規登録
                    </h1>
                </div>
                <div style="padding:10px; border-radius:10px; display:flex; flex-direction:column; align-items:center; background-color: #fff;" class="mb-2">
                    <h3 class="h6">
                        パスワード条件
                    </h3>
                    <ul>
                        <li>8文字以上16文字以下</li>
                        <li>1文字以上の英数字及び記号（?|@#$%）</li>
                        <li>1文字以上の大文字及び小文字</li>
                    </ul>
                </div>
                {{ form.non_field_errors }}
                {% for field in form %}
                <div class="form-group mb-3">
                    {{ field }}
                    {{ field.errors }}
                </div>
                {% endfor %}
                <button class="btn btn-primary btn-block my-3" type="submit">サインアップ</button>
                <a href="/login/" class="btn btn-secondary btn-block">ログインへ</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
